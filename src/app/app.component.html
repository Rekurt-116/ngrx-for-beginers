<header class="header">
  <p *ngIf="updateAdd" class="text up">Updated: {{updateAdd | date: 'medium' }}</p>
</header>

<div class="content-container">
  <div class="box-button">
    <button class="button" (click)="plus()">+ 1</button>
    <button class="button"(click)="minus()" [disabled]="cannotDecrace">- 1</button>
    <button class="button" (click)="clear()" [disabled]="cannotDecrace">= 0</button>
  </div>
  <p class="text">Счетчик = {{counter}}</p>
</div>
